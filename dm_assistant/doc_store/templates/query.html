{% load markdown_extras %}

<h1>RPG Sage</h1>
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
<div id="conversation">
    {% for message in conversation %}
        {% if message.role == 'user' %}
            <div class="user-messages"><p>You: {{ message.content | markdown | safe }}</p></div>
        {% elif message.role == 'assistant' %}
            <div class="chatbot-messages"><p>ChatBot: {{ message.content | markdown | safe }}</p></div>
        {% endif %}
    {% endfor %}
</div>       
<form id="chat-form" method="POST" action="{% url 'chatbot_query_view' %}">
    {% csrf_token %}
    <div class="container">
        <textarea rows="3" class="centered-textarea" id="user-input" type="text" name="user_input" placeholder="Your message"></textarea>
        <input type="submit" value="Send">
    </div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const conversation = document.getElementById('conversation');

        // Scroll conversation to the bottom
        conversation.scrollTop = conversation.scrollHeight;

        // Submit the form when the user presses Enter key
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                chatForm.submit();
            }
        });

        // Focus on the user input field
        userInput.focus();
    });
</script> 

<style>
    #conversation {
        height: 500px;
        border: 1px solid #000;
        margin-bottom: 10px;
        overflow-y: scroll;
        background-color: #ffffffe4;
    }
    .container {
        display: flex;
    }

    .container textarea {
        flex: 1;
        margin-right: 10px;
        font-size: 12px;
    }

    .container input[type="submit"] {
        flex-shrink: 0;
        background: #10a37f;
        color: #fff;
        border: 0px;
        padding: 8px 16px;
        font-size: 12px;
        cursor: pointer;
    }
    .user-messages{
        width: 100%;
        padding: 10px;
        background: #ffffff;
        color: #494444;
    }
    .chatbot-messages{
        width: 100%;
        padding: 10px;
        background: #eafbff;
        color: #000000;
    }

</style>
